version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: virushunter_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  virushunter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virushunter_app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    command: streamlit run app/streamlit_complete.py --server.port 8501 --server.address 0.0.0.0

volumes:
  ollama_data:
    driver: local